<div class="modal-header bg-danger">
    <h5 class="modal-title">Bejelentkezés</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (submit)="login()">
        <div class="form-group">
            <label for="userName">Felhasználónév</label>
            <div class="input-with-icon">
                <input type="text" class="form-control pl-5" id="userName" placeholder="felhasználónév" formControlName="userName">
                <i class="ti-user"></i>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="userPassword">Jelszó</label>
            <div class="input-with-icon">
                <input type="password" class="form-control pl-5" id="userPassword" placeholder="*******" formControlName="password">
                <i class="ti-unlock"></i>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-md full-width pop-login bg-danger">Bejelentkezés</button>
        </div>
    </form>
</div>
