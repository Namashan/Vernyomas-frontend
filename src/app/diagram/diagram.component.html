<h2>Diagram</h2>
<div class="container" style="">
    <div class="stage3"><span class="diagramtext">Hipertónia 3</span>
        <div id="pointer" [ngStyle]="{ bottom: pointerY+'px', left: pointerX+'px' }"></div>
        <div class="stage2"><span class="diagramtext">Hipertónia 2</span>
            <div class="stage1"><span class="diagramtext">Hipertónia 1</span>
                <div class="highnormal"><span class="diagramtext">Magas</span>
                    <div class="normal"><span class="diagramtext">Normális</span>
                        <div class="ideal"><span class="diagramtext">Ideális</span>
                            <div class="low"><span class="diagramtext">Alacsony</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="valuebuttons">
    <form [formGroup]="form" (submit)="submitForm2()">
    <input class="firstvalue" placeholder="Szisztolés érték" type="text" formControlName="systolic">
    <input class="secondvalue" placeholder="Diasztolés érték" type="text" formControlName="diastolic">
    <input class="pulse" placeholder="Pulzus" type="text" formControlName="pulse">
    <select class="select" formControlName="day" placeholder="Napszak kiválasztása">
        <option value="1">Reggel, ébredés után</option>
        <option value="2">Este, elalvás előtt</option>
        <option value="3">Sportolás után</option>
        <option value="4">Napközben, nyugalmi állapotban</option>
    </select>
    <button type="submit" (click)="calculate()" mat-raised-button color="primary" class="ml-4">Számolj!</button>
    </form>
</div>
